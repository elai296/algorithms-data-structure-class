<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function linearSearch(arr, val){
            for(let i = 0; i< arr.length; i++){
                if(arr[i] === val) return 1;
            }
            return -1;
        }

        linearSearch([34,51,1,2,3,45,56,687], 1);
    </script>
</body>
