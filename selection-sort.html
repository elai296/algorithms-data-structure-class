    <script>
        /* Selection Sort is similar to bubble sort, but instead of first placing large values into sorted position, it places small values into sorted position 
        
        -Find the minimum first

        Pseudocode

        - Store the first element as the smallest value you've seen so far.
        -compare this item to the next item in the array until you find a smaller number.
        - If a smaller number is found, designate that smaller number to be the new 'minimum' and continue until the end of the array.
        -if the 'minimum' is not the value(index) you initially began with, swap the two values
        -repeat this with the next element until the array is sorted.

        */

        function selectionSort(arr){
            for(let i = 0; i < arr.length; i++){
                let lowest = i;
                for(let j = i+1; j < arr.length; j++){
                    if(arr[i] < arr[lowest]){
                        lowest = j;
                    }
                }
                if (i !== lowest){
                console.log(arr);
                console.log("swapping to: ")
                let temp = arr[i];
                arr[i] = arr[lowest];
                arr[lowest] = temp;
                }
            }
            return arr;
        }

            const swap = (arr, idx1, idx2) => ([arr[idx1], arr[idx2], arr[idx1]]);

                    if(arr[lowest] > arr[j]){

                    }
                }
                if (i !== lowest) swap(arr, 1, lowest);
